    <head>
        <title>Soma de Inteiros</title>
        <script type="text/javascript">
            <!--
                //Declare variables
                var string1;    //First input with user
                var string2;    //Second input with user
                var number1;    //First number for some
                var number2;    //First number for some
                var result;     

                //Read numbers with a String
                string1 = prompt("Input first number");
                string2 = prompt("Input second number");

                //Convert string in int
                number1 = parseInt(string1);
                number2 = parseInt(string2);

                //Sum between first number and second number 
                result = number1+number2;

                document.writeln("<h1>Result of sum: "+result+"</h1>");

            -->
        </script>
